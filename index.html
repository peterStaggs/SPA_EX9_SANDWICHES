<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<header> Make a Sandwich, buddy. </header>
	<form> 
		<select id="meatDrop">
			  <option>S E L E C T | M E A T</option>
			  <option id="turkey">Turkey</option>
			  <option id="ham">Ham</option>
			  <option id="chicken">Chicken</option>
		</select>
		<select id="cheeseDrop">
			  <option>S E L E C T | C H E E S E</option>
			  <option id="bleu">Bleu</option>
			  <option id="cheddar">Cheddar</option>
			  <option id="jack">Jack</option>
		</select>
		<select id="condimentDrop">
			  <option>S E L E C T | C O N D I M E N T</option>
			  <option id="katsup">Katsup</option>
			  <option id="mayo">Mayo</option>
			  <option id="wasabi">Wasabi</option>
		</select>
		<select id="veggieDrop">
			  <option>S E L E C T | V E G G I E S</option>
			  <option id="lettuce">Lettuce</option>
			  <option id="tomato">Tomato</option>
			  <option id="onion">Onion</option>
		</select>
		<select id="breadDrop">
		      <option>S E L E C T | B R E A D</option>
			  <option id="rye">Rye</option>
			  <option id="wheat">Wheat</option>
			  <option id="white">White</option>
		</select>


		</form>
	<div id='output'> Output </div>
	<div id='priceOutput'> price </div>

	
	<script src="javascripts/SandwichMaker.js"></script>
	<script src="javascripts/Meat.js"></script>
	<script src="javascripts/cheese.js"></script>
	<script src="javascripts/condiments.js"></script>
	<script src="javascripts/veggies.js"></script>
	<script src="javascripts/bread.js"></script>
	<script src="javascripts/DOMHandler.js"></script>

</body>
</html>
